<body style="padding-bottom: 100px;">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#!">
                    <img src="./assets/img/logo.svg" alt="Lucy" class="logo">
                </a>
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">
                                Home
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">
                                About
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">
                                Services & Rates
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">
                                Reviews
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">
                                Contact us
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header-action">
                    <a href="#!" class="header-action__link">
                        Sign up
                    </a>
                    <a href="#!" class="header-action__link header-action__btn btn">
                        Sign in
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <section class="hero__inner">
                <div class="hero__media">
                    <div class="hero__img-wrap">
                        <img src="./assets/img/hero-1.png" alt="" class="hero__img">
                        <img src="./assets/img/hero-decor-2.svg" alt="" class="hero__decor-left">
                        <img src="./assets/img/hero-decor-1.svg" alt="" class="hero__decor-right">
                    </div>
                    <div class="hero__img-wrap hero__img-wrap--small">
                        <img src="./assets/img/hero-2.png" alt="" class="hero__img hero__img-small">
                    </div>
                    <div class="hero__list">
                        <div class="hero-list-item">
                            <img src="./assets/img/hero-item-1.png" alt="" class="hero-list-item__thumb">
                            <div class="hero-list-item__info">
                                <p class="hero-list-item__title">Pet Health</p>
                                <div class="hero-list-item__skeleton"></div>
                                <div class="hero-list-item__skeleton" style="--width: 39px"></div>
                            </div>
                        </div>
                        <div class="hero-list-item__seperate"></div>
                        <div class="hero-list-item">
                            <img src="./assets/img/hero-item-2.png" alt="" class="hero-list-item__thumb">
                            <div class="hero-list-item__info">
                                <p class="hero-list-item__title">Pet Care</p>
                                <div class="hero-list-item__skeleton"></div>
                                <div class="hero-list-item__skeleton" style="--width: 39px"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="hero__content">

                </section>
